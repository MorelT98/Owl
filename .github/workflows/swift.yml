name: Swift CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: '5.7.3'

    - name: Build and test
      run: |
        swift build
        swift test
